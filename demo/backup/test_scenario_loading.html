<!DOCTYPE html>
<html>
<head>
    <title>场景加载测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0e27;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #1a2347;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #00d9ff;
            color: #0a0e27;
            border: none;
            border-radius: 3px;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            background: #000;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { color: #00ff88; }
        .error { color: #ff3366; }
        .info { color: #00d9ff; }
    </style>
</head>
<body>
    <h1>场景加载测试</h1>
    
    <div class="test-section">
        <h2>测试1: 获取场景列表</h2>
        <button onclick="testGetScenarios()">测试场景列表API</button>
    </div>
    
    <div class="test-section">
        <h2>测试2: 加载单个场景</h2>
        <button onclick="testLoadScenario('maze')">加载迷宫场景</button>
        <button onclick="testLoadScenario('parking')">加载停车场景</button>
        <button onclick="testLoadScenario('city')">加载城市场景</button>
    </div>
    
    <div class="test-section">
        <h2>输出日志</h2>
        <div id="output"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = `[${timestamp}] ${message}\n`;
            const span = document.createElement('span');
            span.className = type;
            span.textContent = line;
            output.appendChild(span);
            output.scrollTop = output.scrollHeight;
        }

        async function testGetScenarios() {
            try {
                log('正在获取场景列表...', 'info');
                const response = await fetch(`${API_BASE}/scenarios`);
                const data = await response.json();
                log(`✓ 成功获取 ${data.scenarios.length} 个场景`, 'success');
                data.scenarios.forEach(s => {
                    log(`  - ${s.name} (${s.id})`, 'info');
                });
            } catch (error) {
                log(`✗ 错误: ${error.message}`, 'error');
            }
        }

        async function testLoadScenario(scenarioId) {
            try {
                log(`正在加载场景: ${scenarioId}...`, 'info');
                const response = await fetch(`${API_BASE}/scenarios/${scenarioId}`);
                const data = await response.json();
                log(`✓ 场景加载成功: ${data.name}`, 'success');
                log(`  尺寸: ${data.width}x${data.height}`, 'info');
                log(`  起点: [${data.start}]`, 'info');
                log(`  终点: [${data.goal}]`, 'info');
                log(`  障碍物数量: ${data.obstacles.length}`, 'info');
            } catch (error) {
                log(`✗ 错误: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
