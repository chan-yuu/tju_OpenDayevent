<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="car" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" />
  
  <!-- 道路网格 -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.3">
    <line x1="20" y1="40" x2="108" y2="40" />
    <line x1="20" y1="60" x2="108" y2="60" />
    <line x1="20" y1="80" x2="108" y2="80" />
    <line x1="40" y1="30" x2="40" y2="98" />
    <line x1="64" y1="30" x2="64" y2="98" />
    <line x1="88" y1="30" x2="88" y2="98" />
  </g>
  
  <!-- 车辆 -->
  <g transform="translate(64, 64)">
    <!-- 车身 -->
    <rect x="-20" y="-12" width="40" height="24" rx="4" fill="url(#car)" />
    <!-- 车窗 -->
    <rect x="-16" y="-8" width="14" height="16" rx="2" fill="#ffffff" opacity="0.8" />
    <rect x="2" y="-8" width="14" height="16" rx="2" fill="#ffffff" opacity="0.8" />
    <!-- 车轮 -->
    <circle cx="-12" cy="14" r="4" fill="#333333" />
    <circle cx="12" cy="14" r="4" fill="#333333" />
    <circle cx="-12" cy="-14" r="4" fill="#333333" />
    <circle cx="12" cy="-14" r="4" fill="#333333" />
  </g>
  
  <!-- 路径点 -->
  <circle cx="30" cy="45" r="3" fill="#00ff88" opacity="0.8" />
  <circle cx="50" cy="55" r="3" fill="#00ff88" opacity="0.8" />
  <circle cx="75" cy="70" r="3" fill="#00ff88" opacity="0.8" />
  <circle cx="95" cy="75" r="3" fill="#00ff88" opacity="0.8" />
  
  <!-- 路径线 -->
  <path d="M 30 45 Q 40 50, 50 55 T 75 70 T 95 75" 
        stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.6" 
        stroke-dasharray="3,3" />
</svg>
